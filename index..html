<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>

    <script src="JS/app.js"></script>
  </body>
</html>
